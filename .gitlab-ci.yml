variables:
  CONTAINER_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH
  DOCKER_TLS_CERTDIR: ""  # https://gitlab.com/gitlab-org/gitlab-runner/issues/4501

before_script:
  - cd /workspace # from Dockerfile_test

image:
  name: $CONTAINER_IMAGE:$CI_COMMIT_SHA # built in the install phase
  entrypoint: [""] # override entrypoint to take arbitrary commands

stages:
  - install # install and cache the deps
  - test # build and test the code, lint, etc.
  - build # build the docker image
  - release # release the docker image to registry

install:
  stage: install
  variables:
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  image: docker:stable
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  script:
    # per-branch test image will be created and used as the "cache"
    # pull test image from registry so it can be used as a cache for the build command
    - docker pull $CONTAINER_IMAGE:$CI_COMMIT_REF_SLUG || true
    # builds the test image using the pulled image as a cache (if available), tag it
    - docker build --cache-from $CONTAINER_IMAGE:latest \
         -f Dockerfile_test \
         --tag $CONTAINER_IMAGE:$CI_COMMIT_SHA \
         --tag $CONTAINER_IMAGE:$CI_COMMIT_REF_SLUG .
    # push test images to use for subsequent builds
    - docker push $CONTAINER_IMAGE:$CI_COMMIT_SHA
    - docker push $CONTAINER_IMAGE:$CI_COMMIT_REF_SLUG

build:
  stage: build
  script:
    - make

lint:
  stage: test
  script:
    - make lint

test:
  stage: test
  script:
    - make test

